<!DOCTYPE html>
<html lang="en">

        <title>Document</title>

    <body></body>
    <script>
        let obj = {};
        Object.defineProperty(obj, 'name', {
            get() {
                console.log('get');
            },
            set() {
                console.log('set');
            },
        });
